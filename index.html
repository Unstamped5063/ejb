<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Password gate overlay -->
    <div id="password-gate" class="password-overlay">
        <div class="password-container">
            <h1 class="password-title">A Year of Growth, Change, and a Major Surprise</h1>
            <p class="password-subtitle">Enter password to continue</p>
            <form id="password-form">
                <input 
                    type="password" 
                    id="password-input" 
                    class="password-input" 
                    placeholder="Password"
                    autocomplete="off"
                    required
                />
                <button type="submit" class="password-submit">Enter</button>
            </form>
            <p id="password-error" class="password-error"></p>
        </div>
    </div>
    
    <!-- Background images will be dynamically inserted here -->
    <div id="background-container"></div>
    
    <!-- Text overlays will be dynamically inserted here -->
    <div id="content-container"></div>
    
    <!-- Scripts -->
    <script src="story-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
