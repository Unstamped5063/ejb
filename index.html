        body {
            margin: 0;
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        .navbar .video-link {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 16px;
            background: #333;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }
        .navbar .video-link:hover {
            background: #444;
            color: #ffffff;
        }
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 60px; /* Offset for navbar */
            margin: 0;
        }
        .password-container {
            text-align: center;
            background: none;
            padding: 20px;
            position: relative;
        }
        .password-container input {
            padding: 10px;
            width: 250px;
            margin: 0;
            border: none;
            border-bottom: 2px solid #555;
            background: transparent;
            color: #f0f0f0;
            font-size: 16px;
            outline: none;
            text-align: center;
        }
        .password-container input::placeholder {
            color: #888;
        }
        .password-container button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            font-size: 16px;
            cursor: pointer;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .password-container input:not(:placeholder-shown) + button {
            visibility: visible;
            opacity: 1;
        }
        .password-container button:hover {
            color: #f0f0f0;
        }
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }
        .content {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 16px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Lato', sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>

        async function hashInput(input) {
            const msgUint8 = new TextEncoder().encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function decryptContent(encryptedContent, password) {
            const encryptedBytes = Uint8Array.from(atob(encryptedContent), c => c.charCodeAt(0));
            const salt = encryptedBytes.slice(0, 16);
            const iv = encryptedBytes.slice(16, 28);
            const ciphertext = encryptedBytes.slice(28);

            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(password),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );

            const key = await crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt,
                    iterations: 100000,
                    hash: "SHA-256"
                },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                false,
                ["decrypt"]
            );

            const decryptedBuffer = await crypto.subtle.decrypt(
                { name: "AES-GCM", iv },
                key,
                ciphertext
            );

            return new TextDecoder().decode(decryptedBuffer);
        }

                return videoUrl;
