    <style>
      body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
        }
        .password-container {
            text-align: center;
            background: none;
            padding: 20px;
            position: relative;
        }
        .password-container input {
            padding: 10px;
            width: 250px;
            margin: 0;
            border: none;
            border-bottom: 2px solid #555;
            background: transparent;
            color: #f0f0f0;
            font-size: 16px;
            outline: none;
            text-align: center;
            position: relative;
        }
        .password-container input::placeholder {
            color: #888;
        }
        .password-container input:focus::-webkit-input-placeholder {
            color: transparent;
        }
        .password-container button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            font-size: 16px;
            cursor: pointer;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .password-container input:not(:placeholder-shown) + button {
            visibility: visible;
            opacity: 1;
        }
        .password-container button:hover {
            color: #f0f0f0;
        }
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }
        .content {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 16px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Lato', sans-serif;
        }
    </style>
  </style>

            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);

        }

    async function decryptContent(encryptedContent, password) {
        const encryptedBytes = Uint8Array.from(atob(encryptedContent), c => c.charCodeAt(0));
        const salt = encryptedBytes.slice(0, 16); // First 16 bytes
        const iv = encryptedBytes.slice(16, 28); // Next 12 bytes
        const ciphertext = encryptedBytes.slice(28); // Remaining bytes

        const keyMaterial = await crypto.subtle.importKey(
            "raw",
            new TextEncoder().encode(password),
            { name: "PBKDF2" },
            false,
            ["deriveKey"]
        );

        const key = await crypto.subtle.deriveKey(
            {
                name: "PBKDF2",
                salt,
                iterations: 100000,
                hash: "SHA-256"
            },
            keyMaterial,
            { name: "AES-GCM", length: 256 },
            false,
            ["decrypt"]
        );

        const decryptedBuffer = await crypto.subtle.decrypt(
            { name: "AES-GCM", iv },
            key,
            ciphertext
        );

        return new TextDecoder().decode(decryptedBuffer);
    }
